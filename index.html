<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz</title>

        <!-- fontawesome icons cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />


        <!-- custom css -->
        <link rel="stylesheet" href="develop/main.css">

    </head>
    <body class="flex">

        <div class="wrapper">
            <div class="quiz-container">
                <div class="quiz-head">
                    <h1 class="quiz-title">JavaScript Quiz</h1>
                    <div class="quiz-score flex">
                        <span id="correct-score">0</span>/<span id="total-question">10</span>
                    </div>
                </div>

                <div class = "quiz-body">
                    <h2 class="quiz-question" id="question"> How do you create a function in JavaScript?<br> </h2>
                    <ul class = "quiz-options">
                        <li class="choices" id="option1">1. function myFunction()</li>
                        <li class="choices" id="option2">2. function:myFunction()</li>
                        <li class="choices" id="option3">3. function = myFunction()</li>
                        <li class="choices" id="option4">4. myFunction=</li>
                    </ul>
                </div>

                <div class = "quiz-foot">
                    <button type="button" id="next">Next Question</button>
                    <button type="button" id="save">Save Score</button> 
                    <button type="button" id="try-again">Try Again!</button>
                </div>

                <div id="results">
                    <h2 id="high-score"></h2>
                    <h2 id="initals"></h2>
                </div>

                <div class="timer">
                    <div id="time-text">Time:</div>
                    <div id="timer-sec">00</div> <br>
                </div>
            </div>
        </div>


        <!-- code quiz js -->
        <script type=”text/javascript” src="develop/questions.js" async></script>
        <script src="develop/script.js"></script>
    </body>
</html>
