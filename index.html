<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz</title>

        <!-- fontawesome icons cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- custom css -->
        <link rel="stylesheet" href="develop/main.css">

    </head>
    <body class="flex">

        <div class="wrapper">
            <div class="quiz-container">
                <div class="quiz-head">
                    <h1 class="quiz-title">JavaScript Quiz</h1>
                    <div class="quiz-score flex">
                        <span id="correct-score">0</span>/<span id="total-question">20</span>
                    </div>
                </div>

                <div class = "quiz-body">
                    <h2 class="quiz-question" id= "question">How do you create a function in JavaScript? <br></h2>
                    <ul class = "quiz-options">
                        <li>1. myFunction()</li>
                        <li>2. call myFunction()</li>
                        <li>3. call function myFunction()</li>
                        <li>4. call myFunction=</li>
                    </ul>
                    <div id="result">
                        <!-- result here -->
                    </div>
                </div>

                <div class = "quiz-foot">
                    <button type="button" id="check-answer">Check Answer</button>
                    <button type="button" id="try-again">Try Again!</button>
                </div>
            </div>
        </div>


        <!-- code quiz js -->
        <script src="develop/script.js"></script>
    </body>
</html>
