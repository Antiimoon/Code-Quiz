<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz</title>

        <!-- fontawesome icons cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />


        <!-- custom css -->
        <link rel="stylesheet" href="develop/main.css">

    </head>
    <body class="flex">
        <!-- start quiz button -->
        <div class="start-btn"><button>Start</button></div>

        <div class="wrapper">
            <!-- start quiz button -->
            <div class="start-btn">
                <button>Start Quiz</button>
            </div>
            <div class="quiz-container">
                <div class="quiz-head">
                    <h1 class="quiz-title">JavaScript Quiz</h1>
                    <div class="quiz-score flex">
                        <p id="progress">0/10âˆš</p> <br>
                    </div>
                </div>

                <div class = "quiz-body">
                    <h2 class="quiz-question" id="question"> <br> </h2>
                    <div class = "quiz-options">
                        <li><button class="btn" id="btn0">
                            1. <span id="choice0"></span></button>
                        </li>
                        <li><button class="btn" id="btn1">
                            2. <span id="choice1"></span></button>
                        </li>
                        <li><button class="btn" id="btn2">
                            3. <span id="choice2"></span></button>
                        </li>
                        <li><button class="btn" id="btn3">
                            4. <span id="choice3"></span></button>
                        </li>
                    </div>
                    <p id="count-down"></p>
                </div>
            </div>
        </div>

        <div class="results-box">
            <i class="fab fa-sketch"></i>
            <div class="score">
                <span>Your Score is <p>0</p> out of <p>10</p></span>
            </div>
            <div class="buttons">
                <button class="save">Save Score</button> 
               <button class="restart">Try Again</button> 
               <button class="quit">Quit Quiz</button> 
            </div>
        </div>

        <!-- code quiz js -->
        <script src="develop/script.js"></script>
    </body>
</html>
